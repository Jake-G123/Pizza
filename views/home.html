<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa's Pizza</title>

    <!-- Favicon -->
     <link rel="icon" href="images/pizza-icon.png">

    <!-- StyleSheet -->
    <link rel="stylesheet" href="styles/styles.css"> 
</head>
<body>
    <main>
        <header>
            <img src="images/pizza-guy.png" alt="Pizza Guy">
            <h1>Papa's Pizza</h1>
            <p id="tagline">Serving GRC Pizza students have ever tasted!</p>
            <hr>
            <p>Blah Blah</p>
            <a id="'contact-button" href="#" role="button">Contact Us</a>
        </header>
    </main>
    <form id="pizza-form" action="#" method="get">
        <!-- Contact Info -->
         <fieldset>
            <legend>Contact Info</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname">
            <label for="ename">Email adress:</label>
            <input type="email" id="ename" name="ename">
         </fieldset>
    </form>
    <form id="pizza-form" action="#" method="get">
        <!--  -->
         <fieldset>
            <legend>Select Pickup or Delivery</legend>
            <label for="pickup">
                <input type="radio" id="pickup" name="method" value="pickup">Pickup
            </label>
            <label for="Delivery">
                <input type="radio" id="delivery" name="method" value="delivery">Delivery
            </label>
         </fieldset>

        <fieldset>
            <legend>Select Pizza Toppings</legend>
            <label for="pepperoni">
                <input type="checkbox" id="pepperoni" name="toppings[]" value="pepperoni">Pepperoni
            </label>
            <label for="pineapple">
                <input type="checkbox" id="pineapple" name="toppings[]" value="pineapple">Pineapple
            </label>
        </fieldset>
        <fieldset>
            <legend>Pizza Size</legend>
            <label for="">
                <select id="size" name="size"></select>
                <option value="none">-- Select A Size --</option>
                <option value="small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </label>
        </fieldset>
         <!-- Add a submit button -->
          <button type="sumbit">Place Order</button>
    </form>
</body>
</html>
